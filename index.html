<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Controversial Comics Inc. - Comics by wowdog15 (willjosh2) and collaborators. Explore unique and thought-provoking comic strips.">
  <meta property="og:image" content="resources/ogicon.png">
  <title>controversial comics inc.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: rgb(33, 33, 33);
      margin: 0;
      padding: 20px;
      font-family: Rubik;
      color: #eee;
      text-align: center;
    }

    img {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      aspect-ratio: 1/1;
      border-radius: 20px;
      transition: .5s;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    button {
        border: none;
        display: inline-block;
        border-radius: 12px;
        padding: 15px 40px;
        font-size: 15px;
        background: rgb(48, 255, 145);
        transition: filter .2s ease-in-out;
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    button:hover {
        filter: brightness(0.8);
    }
    .pc {
      background: rgb(20, 20, 20);
      padding: 10px;
      margin-top: 2px;
      width: fit-content;
      transform: translate(-50%, 0);
      position: relative;
      left: 50%;
      border-radius: 20px;
    }
.container-2 {
  position: relative;
  background: rgb(20, 20, 20);
  padding: 20px;
  border-radius: 20px;
  z-index: 1;
  overflow: hidden; /* Prevent glow from overflowing */
}

.container-2::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, rgb(255, 57, 248), rgb(0, 170, 255), rgb(4, 4, 255));
  filter: blur(40px);
  opacity: 0;
  z-index: -1;
  animation: rotateGradient 5s cubic-bezier(0.75, 0.82, 0.165, 1) 1s;
}

/* Optional fade-in/out overlay animation */
@keyframes rotateGradient {
  0% {
    transform: rotate(0deg);
    opacity: 0;
  }
  50% {
    transform: rotate(90deg);
    opacity: 1;
  }
  90% {
    transform: rotate(90deg);
    height: 0px;
    opacity: 0.3;
  }
  100% {
    transform: rotate(90deg);
    height: 0px;
    opacity: 0;
  }
}


  </style>
</head>
<body>

    <h1>controversial comics</h1>
    <p>made by wowdog15 (willjosh2) and other collaborators</p>
    <div class="container-2">
      <h2>Want to submit a comic?</h2>
      <p class="pc">Message <strong>willjosh2</strong> on discord.</p>
    </div>
    <a href="bob1.html">
      <img src="resources/bob1.png">
    </a>
    <a href="bob2.html">
      <img src="resources/bob2.png">
    </a>

</body>
</html>
