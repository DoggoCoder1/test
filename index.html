<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>controversial comics inc.</title>
  <style>
    body {
      background: rgb(33, 33, 33);
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: #eee;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .container img {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      aspect-ratio: 1/1;
      border-radius: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .container img.reveal {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="bob 1/1.png" alt="Image 1">
    <img src="bob 1/2.png" alt="Image 2">
    <img src="bob 1/3.png" alt="Image 3">
    <img src="bob 1/4.png" alt="Image 4">
    <img src="bob 1/5.png" alt="Image 5">
    <img src="bob 1/6.png" alt="Image 6">
    <img src="bob 1/7.png" alt="Image 7">
    <img src="bob 1/8.png" alt="Image 8">
    <img src="bob 1/9.png" alt="Image 9">
    <img src="bob 1/10.png" alt="Image 10">
    <img src="bob 1/11.png" alt="Image 11">
    <img src="bob 1/12.png" alt="Image 12">
    <img src="bob 1/13.png" alt="Image 13">
    <img src="bob 1/14.png" alt="Image 14">
    <img src="bob 1/15.png" alt="Image 15">
    <img src="bob 1/end.png" alt="Final Image">
    <h1>bob 2 coming soon</h1>
    <p>bob 2: more action and cool bob</p>
    <img src="bob 1/bob2.png" alt="Image 15">
  </div>

  <script>
    const images = document.querySelectorAll('.container img');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('reveal');
          observer.unobserve(entry.target); // Only animate once
        }
      });
    }, {
      threshold: 0.1
    });

    images.forEach(img => observer.observe(img));
  </script>

</body>
</html>
